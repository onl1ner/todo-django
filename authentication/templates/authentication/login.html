<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <h2>Login</h2>
        
        <form class="site-form" action="{% url 'authentication:login' %}", method='POST'>
            {% csrf_token %}
            {{ form }}
            
            <input type="submit" value="Login">
        </form>

        <a href="{% url 'authentication:registration' %}">Register</a>
    </body>
</html>
